<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Buy Together</title>

        <!-- Link to Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous" />

        <!-- Link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />

        <!-- Link to Font Awesome -->
        <script src="https://kit.fontawesome.com/2f14113866.js"></script>

        <!-- Moment.js REFERENCE -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>

        <!-- Firebase scripts -->
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>

        <!-- Link to external stylesheets -->
        <link rel="stylesheet" href="assets/css/style.css" />
    </head>

    <body>
        <!-- Header -->
        <header class="bg-light border-bottom border-dark">
            <div class="text-center py-3">
                <h1 class="display-4 font-weight-bold text-center d-inline-block">
                    Buy Together
                    <i class="fas fa-money-bill"></i>
                </h1>
                <p class="lead">
                    Take the hassel out of buying gifts as a group.
                </p>
            </div>
        </header>

        <!-- Bootstrap grid container -->
        <div class="container py-4">

            <!-- Back & Pay Now buttons -->
            <div class="row justify-content-center">
                <div class="col-md-6 p-0">
                    <div class="row justify-content-between w-100 m-0">
                        <a href="index.html" class="btn btn-danger btn-lg">Go Back</a>
                        <a href="./page3.html" class="btn btn-success btn-lg">Pay Now</a>
                    </div>
                </div>

            </div>

            <!-- Item Search -->
            <div class="row justify-content-center">
                <div class="col-md-6 p-0">
                    <form class="form-inline my-4 d-flex justify-content-between">
                        <div class="input-group input-group-lg w-100">
                            <input type="text" class="form-control" id="search-term" placeholder="Search for an item" />
                            <button type="submit" id="button-search" class="btn btn-primary btn-lg px-4">
                                Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Search Results -->
            <div class="row">
                <div class="col-md-12">
                    <div id="results-container" class="d-flex flex-wrap justify-content-between">
                        <!-- Dynamic content loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Load scripts -->
        <script src="assets/scripts/classes.js"></script>
        <script src="assets/scripts/exchangeRates.js"></script>
        <script src="assets/scripts/etsy.js"></script>
        <script src="assets/scripts/app.js"></script>
    </body>

</html>
